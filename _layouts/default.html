<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <title>All About Packaging</title>

        <!-- Google Fonts --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@300;400;700;800&family=Noto+Sans:ital,wght@0,500;0,600;1,500;1,600&display=swap" rel="stylesheet">

        <!-- Gridlex -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

        <!-- Font Awesome Version 5 for Icons  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- Magnific Popup for lightbox galleries   -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css">

        <!--- Slick CSS (handles the functionality) --->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--- Slick theme that handles the way everything slides. --->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Animate on scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Lightgallery for pop-ups  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.8/css/lightgallery-bundle.min.css" integrity="sha512-7xAjdVc23n18sYEAZKa79271IRUS1XzylIyJ8feyXvjrbbr4oId92993EiGTAP63Ob6KplRnmbNmBOg6bpLjYw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- our own custom stylesheet (this always goes last) -->
        <link rel="stylesheet" type="text/css" href="/style.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- header (on each page) -->
        <!-- Main content starts here -->
        {{content}}


        <!-- Footer -->
        <footer class="featured-bg whitetxt">
            <section class="grid">
                <div class="col-6_sm-12 padded">
                    <h2 id="getintouch"> Get In Touch </h2> 
                    <p>Whether you have a query about one of our products or if you just fancy keeping in touch, we'd really like to hear from you. </p>
                    <p> <strong> Email: </strong> info@allaboutpackaging.co.uk </p>
                    <p> <strong> Phone: </strong> 0203 994 0430 </p>

                    <p> <a href="/termsconditions.html"> <strong> T&Cs </strong> </a> </p>
                    <p> <a href="/privacy.html"> <strong> Privacy Policy </strong> </a> </p>

                    <i class="fa-brands fa-facebook"></i><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="col-6-middle padded">
                    <form class="grid-center" action="https://formspree.io/hello@company.com" method="POST">
                        <div class="col-6_sm-12 padded-2">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="col-6_sm-12 padded-2">
                            <input type="email" name="_replyto" placeholder="Your Email">
                        </div>
                        <div class="col-12 padded-2">
                            <textarea placeholder="Your Message"></textarea>
                            <input type="submit" value="Send" class="button-3">
                        </div>
                  </form>
                </div>
              </section>
        </footer>
  
        <!--- Add jQuery (this goes first) --->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

        <!--- This is Slick --->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!--- Animate on Scroll --->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!-- Lightgallery for pop-ups  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.8/lightgallery.min.js"></script>

        <!-- GetButton.io widget -->
        <script type="text/javascript">
            (function () {
                var options = {
                    facebook: "588813488281519", // Facebook page ID
                    facebook_frame: true, // Open Facebook chat at frame
                    call_to_action: "Chat to us here", // Call to action
                    button_color: "#FF6550", // Color of button
                    position: "right", // Position may be 'right' or 'left'
                };
                var proto = 'https:', host = "getbutton.io", url = proto + '//static.' + host;
                var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = url + '/widget-send-button/js/init.js';
                s.onload = function () { WhWidgetSendButton.init(host, proto, options); };
                var x = document.getElementsByTagName('script')[0]; x.parentNode.insertBefore(s, x);
            })();
        </script>

        <!--- custom javascript files (this goes last) --->
        <script src="/scripts.js"></script>    
    </body>
</html>
